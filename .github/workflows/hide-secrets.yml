name: Deploy Flutter Web with Supabase Secrets

# تشغيل عند كل push للفرع الرئيسي
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. نسخ المستودع
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. تثبيت Flutter
      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable  # عدل حسب نسخة Flutter عندك

      # 3. تثبيت الحزم
      - name: Install dependencies
        run: flutter pub get

      # 4. بناء مشروع الويب مع تمرير GitHub Secrets
      - name: Build Flutter Web with Supabase Secrets
        run: |
          flutter build web --release \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      # 5. نشر على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
